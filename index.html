<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> AndresGPT IA</title>
    <link rel="icon" type="image/png" href="https://img.icons8.com/?size=100&id=IWHsrVz0cKDU&format=png&color=000000">


    <link rel="stylesheet" href="./style.css">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.10.377/pdf.min.js"></script>
    
<script type="importmap">
  {
    "imports": {
      "@google/generative-ai": "https://esm.run/@google/generative-ai@0.1.0"
    }
  }
</script>
</head>
<body>

    <div class="app-wrapper">
        <aside class="sidebar">
            <button class="new-chat-btn" id="new-chat-btn">
                <i data-lucide="plus"></i> Nuevo Chat
            </button>
            <nav class="history">
                </nav>
            <div class="sidebar-footer">
                <div class="user-badge">
                    <div class="avatar">A</div>
                    <span>Andres GPT</span>
                </div>
            </div>
        </aside>

        <main class="main-content">
            <header>
                <div class="header-left">
                    <div class="marca">
                        <img id="logo" src="./src/unnamed.jpg" alt="Logo">
                        <h1>Andres<span>GPT</span></h1>
                    </div>
                    <div class="model-badge">1.0 pro flash</div>
                </div>
                <div class="header-actions">
                    <button class="icon-btn"><i data-lucide="settings"></i></button>
                    <button class="icon-btn"><i data-lucide="share-2"></i></button>
                </div>
            </header>

            <section class="chat-wrapper">
                <div id="chat-container" class="chat-window">
                    <div class="welcome-screen">
                        <div class="welcome-icon"> <img src="https://plus.unsplash.com/premium_photo-1682756540097-6a887bbcf9b0?q=80&w=871&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt=""></div>
                        <h2>¿En qué puedo ayudarte hoy?</h2>
                    </div>

                    <div class="message-row ai">
                        <div class="message-avatar">Bot</div>
                        <div class="message-bubble">
                            ¡Hola! Estoy listo para trabajar contigo. ¿Tienes alguna idea en mente?
                        </div>
                    </div>
                </div>

                <div class="input-container">
                    <div class="input-box">
                        <textarea id="user-input" placeholder="Escribe un mensaje aquí..." rows="1"></textarea>
                        <div class="input-actions">
                            <button class="tool-btn"><i data-lucide="paperclip"></i></button>
                            <button id="send-button">
                                <i data-lucide="send-horizontal"></i>
                            </button>
                        </div>
                    </div>
                    <p class="disclaimer">AndresGPT puede cometer errores. Considera verificar la información importante.</p>
                </div>
            </section>
        </main>
    </div>

    <script type="module" src="./app.js"></script>

    <script>
        lucide.createIcons();
    </script>
</body>
</html>
